name: focus_wheel
description: >-
  Focus Wheel - A professional, offline-first ADHD productivity app with agenda, timer, reminders, tasks, mood journal, analytics, and motivational feedback.
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  supabase_flutter: ^2.8.4
  fl_chart: ^0.71.0
  speech_to_text: ^7.0.0
  path_provider: ^2.1.1
  intl: ^0.20.2
  uuid: ^4.0.0
  json_annotation: ^4.8.1
  connectivity_plus: ^6.1.3
  pdf: ^3.10.4
  csv: ^6.0.0
  equatable: ^2.0.5
  animations: ^2.0.7
  flutter_svg: ^2.0.7
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^19.1.0
  permission_handler: ^12.0.0+1
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # - assets/images/
    # - assets/icons/
    - assets/json/
